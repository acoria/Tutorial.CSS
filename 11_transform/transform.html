<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="transform.css" />
    <title>CSS Tutorial: Transform</title>
  </head>
  <body>
    <h1>Original element</h1>
    <div class="container">
        <h1 class="banner">Banner</h1>
    </div>

    <h1>Default rotateZ(45deg)</h1>
    <div class="container">
        <h1 class="banner defaultRotateZ">Banner</h1>
    </div>
    <h1>Change rotation point to top/left</h1>
    <div class="container">
        <h1 class="banner changeRotationPoint">Banner</h1>
    </div>
    <h1>Move with translate</h1>
    <div class="container moveWithTranslateContainer">
        <h1 class="banner moveWithTranslate">Banner</h1>
    </div>
    <h1>SkewX(20deg)</h1>
    <div class="container skewX"></div>
    <h1>SkewY(-5deg)</h1>
    <div class="container skewY"></div>
    <h1 class="skewImageTitle">"De"-skew an image (original | skewed | de-skewed | de-skewed and scaled to fit)</h1>
    <img src="../sun.jpg">
    <div class="skewImageContainer">
      <img src="../sun.jpg">
    </div>
    <div class="skewImageContainer">
      <img class="deskewedImage" src="../sun.jpg">
    </div>
    <div class="skewImageContainer">
      <img class="deskewedScaledImage" src="../sun.jpg">
    </div>
  </body>
</html>
