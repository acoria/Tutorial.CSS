<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- add inline styling -->
    <style>
      h1 {
        color: blue;
      }
    </style>
    <!-- alternatively, add a css file -->
    <link rel="stylesheet" href="./selectors.css" />

    <!-- add Google Fonts with https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>CSS Tutorial: Selectors</title>
  </head>
  <body>
    <p class="googleStyledFont">Google styled font</p>
    <h1>CSS embedded in the html page</h1>
    <h1 style="color: brown">Styled by inline attributes on the h1-tag</h1>
    <h2>tag selector</h2>
    <h2 class="classForClassSelector">.class selector</h2>
    <p id="idOfParagraph">#ID selector</p>
    <button disabled>[attribute] selector</button>
  </body>
</html>
