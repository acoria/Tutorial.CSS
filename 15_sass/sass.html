<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sass.css" />
    <title>CSS Tutorial: SASS/SCSS</title>
  </head>
  <body>
    <h1 class="title">A nested title</h1>
    <h1 class="fontNamespace">Font namespace applied</h1>
    <h1 class="variable">Variable used</h1>
    <h1 class="variableWithVariable">Variable with variable used</h1>
    <h1 class="map">Color from map</h1>
    <h1 class="origin">Origin color</h1>
    <h1 class="darken">Darkened by 30% using scale()</h1>
    <h1 class="lighten">Lightened by 30% using scale()</h1>
    <h1 class="transparentize">Transparentized by 0.8</h1>
  </body>
</html>
