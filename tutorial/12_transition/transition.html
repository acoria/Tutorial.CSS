<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="transition.css" />
    <title>CSS Tutorial: Transition</title>
  </head>
  <body>
    <div class="toggle-box-container">
      <button id="toggleVisibilityButton">Toggle visibility</button>
      <div class="box visible-box"></div>
    </div>
    <div class="toggle-box-container">
      <button id="togglePositionBoxButton">Toggle position</button>
      <div class="box left-toggle-position-box"></div>
    </div>
    <h1>transition-timing-functions:</h1>
    <div class="toggle-box-container">
      <button id="timingFunctionButton">Toggle</button>
      <div class="box-container">
        <div class="box left-box-ease">ease (default)</div>
        <div class="box left-box-linear">linear</div>
        <div class="box left-box-ease-in">ease-in</div>
        <div class="box left-box-ease-out">ease-out</div>
        <div class="box left-box-cubic-bezier">cubic-bezier</div>
      </div>
    </div>
  </body>
  <script src="transition.js"></script>
</html>
