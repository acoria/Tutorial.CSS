<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="animation.css" />
    <title>CSS Tutorial: Animation</title>
  </head>
  <body>
    <button id="wiggleButton">Click me</button>
    <div class="container">
      <button id="defaultAnimation" class="box">Default animation</div>
    </div>
    <div class="container">
      <button id="directionAlternate" class="box">Alternate direction</div>
    </div>
    <div class="container">
      <button id="directionReverse" class="box">Reverse direction</button>
    </div>
    <div class="container">
      <button id="fillModeForwards" class="box">Fill-mode: forwards</button>
    </div>
    <div class="container">
      <button id="fillModeBackwards" class="box box-in-different-position">Fill-mode: backwards</button>
    </div>
    <div class="container">
      <button id="fillModeBoth" class="box box-in-different-position">Fill-mode: both</button>
    </div>
    <div class="container">
      <div id="test" class="box">Test</div>
    </div>
    <script src="animation.js"></script>
  </body>
</html>
