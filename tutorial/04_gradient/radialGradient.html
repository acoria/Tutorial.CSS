<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="radialGradient.css" />
    <title>CSS Tutorial: Radial gradient</title>
  </head>
  <body>
    <div class="default"><h1>Radial gradient default</h1></div>
    <div class="circle"><h1>Circle</h1></div>
    <div class="positioned-x-y"><h1>Positioned on x/y-axis</h1></div>
    <div class="positioned-at-top"><h1>Positioned at top</h1></div>
    <div class="sized-circle"><h1>Sized circle</h1></div>
    <div class="sized-ellipse"><h1>Sized ellipse</h1></div>
    <div class="size-farthest-side"><h1>Size farthest side</h1></div>
    <div class="size-closest-side"><h1>Size closest side</h1></div>
    <div class="size-farthest-corner"><h1>Size farthest corner</h1></div>
  </body>
</html>
