<html>
  <head>
    <link rel="stylesheet" href="./background.css" />
    <title>CSS Tutorial: Background</title>
  </head>
  <body>
    <section class="default"><h1>Default background</h1></section>
    <div class="no_repeat"><h1>no-repeat</h1></div>
    <div class="repeat-x"><h1>repeat-x</h1></div>
    <div class="repeat-y"><h1>repeat-y</h1></div>
    <div class="background-size_own-size">
      <h1>background-size: own size</h1>
    </div>
    <div class="background-size_fit_x_axis">
      <h1>background-size: fit x-axis</h1>
    </div>
    <div class="background-size_fit_y_axis">
      <h1>background-size: fit y-axis</h1>
    </div>
  </body>
</html>
