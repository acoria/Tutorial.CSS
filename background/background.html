<html>
  <head>
    <link rel="stylesheet" href="./background.css" />
    <title>CSS Tutorial: Background</title>
  </head>
  <body>
    <div class="defaultBackground">
      <div><h1>Default background</h1></div>
    </div>
    <div class="backgroundRepeatAndSize">
      <div id="no_repeat"><h1>no-repeat</h1></div>
      <div id="repeat-x"><h1>repeat-x</h1></div>
      <div id="repeat-y"><h1>repeat-y</h1></div>
      <div id="background-size_own-size">
        <h1>background-size: own size</h1>
      </div>
      <div id="background-size_fit_x_axis">
        <h1>background-size: fit x-axis</h1>
      </div>
      <div id="background-size_fit_y_axis">
        <h1>background-size: fit y-axis</h1>
      </div>
    </div>
    <div class="backgroundOrigin">
      <div id="background-origin_default">
        <h1>background-origin: padding-box</h1>
      </div>
      <div id="background-origin_border-box">
        <h1>background-origin: border-box</h1>
      </div>
      <div id="background-origin_content-box">
        <h1>background-origin: content-box</h1>
      </div>
      <div id="background-clip_padding-box">
        <h1>background-clip: padding-box</h1>
      </div>
      <div id="background-clip_content-box">
        <h1>background-clip: content-box</h1>
      </div>

    </div>
  </body>
</html>
