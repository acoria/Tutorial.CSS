<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="animation.css" />
    <title>CSS Tutorial: Animation</title>
  </head>
  <body>
    <button>Click me</button>
    <div class="container">
      <div class="box defaultAnimation">Default animation</div>
    </div>
    <div class="container">
      <div class="box directionAlternate">Alternate direction</div>
    </div>
    <div class="container">
      <div class="box directionReverse">Reverse direction</div>
    </div>
    <div class="container">
      <div class="box fillModeForwards">Fill-mode: forwards</div>
    </div>
    <div class="container">
      <div class="box boxInDifferentStartingState fillModeBackwards">Box with different starting point</div>
    </div>
    <div class="container">
      <div class="box test"></div>
    </div>
  </body>
</html>
