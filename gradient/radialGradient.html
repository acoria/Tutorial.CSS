<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="radialGradient.css" />
    <title>CSS Tutorial: Radial gradient</title>
  </head>
  <body>
    <div class="default"><h1>Radial gradient default</h1></div>
    <div class="circle"><h1>Circle</h1></div>
    <div class="positionedXY"><h1>Positioned on x/y-axis</h1></div>
    <div class="positionedAtTop"><h1>Positioned at top</h1></div>
    <div class="sizedCircle"><h1>Sized circle</h1></div>
    <div class="sizedEllipse"><h1>Sized ellipse</h1></div>
    <div class="sizeFarthestSide"><h1>Size farthest side</h1></div>
    <div class="sizeClosestSide"><h1>Size closest side</h1></div>
    <div class="sizeFarthestCorner"><h1>Size farthest corner</h1></div>
  </body>
</html>
